<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C++ Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets//favicon.ico') }}">
</head>
<body>
    <header></header>
    <div class="bodyrest">
        <div id="sidebar">
            <button id="submit_code">Submit</button>
        </div>
        <div id="editor">
            <div id="editor_scroll">
                <div id="editor_inner">
                <div id="editor_rowline"></div>
                <div id="editor_core">
                    <div id="editor_caret">
                        <textarea id="editor_input" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    </div>
                    <div id="editor_rows"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}" charset="UTF-8"></script>
    <script src="{{ url_for('static', filename='js/classes.js') }}" charset="UTF-8"></script>
    <script src="{{ url_for('static', filename='js/parsing.js') }}" charset="UTF-8"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" charset="UTF-8"></script>
</body>
</html>
